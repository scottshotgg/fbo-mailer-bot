<html>
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="select2.min.css" />
	<link rel="stylesheet" href="select2-bootstrap.min.css" />

	<title>
		FBO-Mailer Signup!
	</title>
</head>

<body>
	
	<center>
	<div id="pagetitle"><h1>FBO-Mailer Signup</h1></div><br><br>
	<label id="page_label"><h3>Personal Information</h3></label><br><br>

	<!--<center><form id="personal" name="personal" action="/validate" onsubmit="return validatePersonalInformation()">-->
		<div id="firstname_div" class="form-group" style="width: 40%;">
      		<label class="control-label" for="firstname_div">First name:</label>
      		<div id="error" style="color: #a94442;"></div>
      		<div class="input-group">
      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      			<input id="firstname" type="text" class="form-control">
	      		<span class="glyphicon form-control-feedback"></span>
      		</div>
    	</div>

		<div id="lastname_div" class="form-group" style="width: 40%;">
      		<label class="control-label" for="lastname_div">Last name:</label>
      		<div id="error" style="color: #a94442;"></div>
      		<div class="input-group">
      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      		<input id="lastname" type="text" class="form-control">
	      		<span class="glyphicon form-control-feedback"></span>
	    	</div>
    	</div>

		<div id="netid_div" class="form-group" style="width: 40%;">
      		<label class="control-label" for="netid_div">Net ID:</label>
      		<div id="error" style="color: #a94442;"></div>
      		<div class="input-group">
      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      		<input id="netid" type="text" class="form-control">
	      		<span class="glyphicon form-control-feedback"></span>
	    	</div>
    	</div>

		<!--
		<div class="form-group" style="width: 40%;">
      		<label class="control-label" for="username" style="align-text: left; width: 100%;">Username:</label>
      		<div class="input-group">
      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      		<input type="text" class="form-control" id="username">
	    	</div>
    	</div>
		-->

		<div id="email_div" class="form-group" style="width: 40%;">
      		<label class="control-label" for="email_div">Email:</label>
      		<div id="error" style="color: #a94442;"></div>
      		<div class="input-group">
      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      		<input id="email" type="text" disabled class="form-control" value="@utdallas.edu">
	      		<span class="glyphicon form-control-feedback"></span>
	    	</div>
    	</div>

		<div id="password_div" class="form-group" style="width: 40%;">
      		<label class="control-label" for="password_div">Password:</label>
      		<div id="error" style="color: #a94442;"></div>
      		<div class="input-group">
      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      		<input id="password" type="password" class="form-control">
	      		<span class="glyphicon form-control-feedback"></span>
	    	</div>
    	</div>

		<div id="confirm_password_div" class="form-group" style="width: 40%;">
      		<label class="control-label" for="confirm_password_div">Confirm Password:</label>
      		<div id="error" style="color: #a94442;"></div>
      		<div class="input-group">
      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	      		<input id="confirm_password" type="password" class="form-control">
	      		<span class="glyphicon form-control-feedback"></span>
	    	</div>
    	</div>

    	<br>
		<div id="submit_error" style="color: #a94442;"></div>
		You will choose your search preferences on the next page.<br><br><br>
		
		<button id="continue_button" type="button" class="btn btn-primary" onclick="validatePersonalInformation()" style="margin-right: 2%">Continue</button>
		<!--<button id="forgot_password_button" type="button" class="hidden btn btn-warning" onclick="forgotPassword()">Forgot Password</button>-->
		<!--</form></center>-->
	</center>

	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="md5.min.js"></script>
	<script src="signup.js"></script>

</body>
</html>
